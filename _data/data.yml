career-profile:
  title: Career Profile
  summary: |
    Jim is a dedicated full-stack developer with a strong focus on mobile development, specializing in building cross-platform applications using React and React Native. He has extensive experience working with AWS, Google Cloud, and Azure to design robust backend services, including cloud and Lambda functions. Jim excels in architecting front-end mono-repos for seamless code sharing across platforms and creating custom UI components with Storybook documentation.

    He is proficient in implementing CI/CD pipelines using tools like Bitrise, Azure DevOps, and GitHub Actions, ensuring efficient deployment processes. Collaborating with teams, Jim has contributed to designing meaningful and scalable GraphQL schemas, delivering mobile-first solutions that prioritize performance and user experience.

experiences:
  - role: Senior Developer - Contractor
    time: 07/2023 – Present
    company: bswift
    location: Remote
    details: |
      Led the development of high-performance React Native mobile applications.
      Collaborated with cross-functional teams to gather requirements and deliver optimal user experiences.
      Integrated third-party libraries and APIs to enhance app functionality and engagement.
      Conducted code reviews, mentored junior developers, and established best practices for scalable mobile development.
      Implemented cutting-edge React Native features to ensure application responsiveness and maintainability.

  - role: Senior Developer - Contractor
    time: 09/2020 – 06/2023
    company: City of Charlotte
    location: Remote
    details: |
      **CLT+ Mobile App**:
        - Transitioned from Class-based to Functional components in React Native, improving maintainability and performance.
        - Mentored junior developers on mono-repo architectures to streamline development processes.
        - Implemented Firebase features like push notifications and authentication for enhanced functionality and security.
        - Built a Mobile CI/CD pipeline using Fastlane and Firebase App Distribution.
        - Designed a global style theme with dark/light mode support, ensuring accessibility compliance.
        - Integrated a Language Translation system to improve usability for diverse audiences.
        - Converted .Net API to Prisma and Apollo Server, optimizing backend performance.
        - Deployed Apollo Federation 2 on GCP serverless infrastructure for scalability.
        - Developed event-based email and push-notification services using Firebase Cloud Functions and Handlebars.

      **Emerald Web Portal**:
        - Re-architected the application using React Context and custom hooks, enhancing modularity.
        - Introduced dynamic admin screen configurations, reducing redundancy and promoting DRY principles.
        - Migrated from REST to GraphQL, implementing Apollo-Client on the frontend and Apollo Server on the backend.

  - role: Senior Developer - Contractor
    time: 06/2020 – 09/2020
    company: OfferUp
    location: Remote
    details: |
      Supported bug fixes for an e-commerce mobile app ahead of a major launch.
      Worked with GraphQL/Apollo Client, React Functional Components, and Context API.
      Contributed to a mono-repo architecture supporting iOS, Android, and Web components.
      Utilized tools like Charles Proxy for debugging and analysis.

  - role: Senior Developer
    time: 05/2019 – 06/2020
    company: Tribal LLC
    location: Remote
    details: |
      Led a team of 6 developers in building a React Native corporate employee engagement platform.
      Utilized React Native, TypeScript, Redux, Apollo, GraphQL, and Storybook to deliver reusable components.
      Established a CI/CD pipeline using Bitrise for efficient deployments.
      Conducted code reviews and created documentation to onboard new developers effectively.

